<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
            const link = document.querySelector('a')
            link.textContent = 'Mozilla Firefox Network'
            link.href = 'https://developer.mozilla.org'

            const sect = document.querySelector('section')
            const para = document.createElement('p')
            //para.setAttribute('style', 'color: white; background-color: black; padding: 10px; width: 250px; text-align: center')
            para.setAttribute('class', 'highlight')
            para.textContent = 'We hope you enjoyed the ride.'
            sect.appendChild(para)
            
            const text = document.createTextNode(
                ' - the premier source for web development knowledge.'
            )

            const linkpara = document.querySelector('p')
            linkpara.appendChild(text)
            sect.appendChild(linkpara)
            sect.removeChild(linkpara)
            linkpara.remove()

            const shoppingList = document.createElement('h1')
            shoppingList.textContent = 'My shopping list'
            document.body.appendChild(shoppingList)

            const inputSection = document.createElement('div')
            const inputLabel = document.createElement('label')
            inputLabel.textContent = 'Enter a new item: '
            const input = document.createElement('input')
            const addItem = document.createElement('button')
            addItem.textContent = 'Add item'
            

            document.body.appendChild(inputSection)
            inputSection.appendChild(inputLabel)
            inputSection.appendChild(input)
            inputSection.appendChild(addItem)
            

            addItem.addEventListener('click', () => {
                const list = document.createElement('li')
                document.body.appendChild(list)
                list.textContent = `${input.value}`
                const remove = document.createElement('button')
                remove.textContent = ' Delete'
                remove.addEventListener('click', () => {
                    list.remove();
                })
                list.appendChild(remove)
            })
            


      </script>
  </body>
</html>
