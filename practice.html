    <script>
        
        
            let myObj = {
                wins: 0,
                ties: 0,
                losses: 0
            }
            let myObjSerialized = JSON.stringify(myObj)
            localStorage.setItem("myObj", myObjSerialized)
            let myObjDeserialzed = JSON.parse(localStorage.getItem("myObj"))
            console.log(myObjDeserialzed)
        

        

        if (!myObjDeserialzed) {
            myObjDeserialzed = {
                wins: 0,
                ties: 0,
                losses: 0
            }
        } else {
            myObj = myObjDeserialzed
        }

        function result(event) {
            if (event === 'win') {
                myObj.wins += 1
                myObj.ties += 1
                myObj.losses += 1
            }
            console.log(myObj)
        }
