<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const redtext = document.createElement('p')
        redtext.textContent = 'hey im red'
        redtext. setAttribute('style', 'color: red;')
        const bluetext = document.createElement('h3')
        bluetext.textContent = 'hey im blue'
        bluetext.setAttribute('style', 'color: blue;')
        const container = document.createElement('div')
        container.setAttribute('style', 'background-color: pink; border-width: 2px; border-style: solid; border-color: black; height: 200px; width: 200px;')
        const indiv = document.createElement('h1')
        indiv.textContent = 'im in a div'
        indiv.setAttribute('style', 'text-align: center;')
        const metoo = document.createElement('p')
        metoo.textContent = 'me too'

        document.body.appendChild(redtext)
        document.body.appendChild(bluetext)
        document.body.appendChild(container)
        container.appendChild(indiv)
        container.appendChild(metoo)

        const button = document.createElement('button')
        button.setAttribute('id', 'btn')
        button.textContent = 'Click me!'
        document.body.appendChild(button)

        const btn = document.querySelector('#btn')
        btn.addEventListener('click', () => {
            alert('Hello World!')
        })

        btn.addEventListener('click', function (e) {
            console.log(e.target)
        })

        btn.addEventListener('click', function (e) {
            e.target.style.color = 'blue'
        })

        const container5 = document.createElement('div')
        container5.setAttribute('id', 'container5')
        const button1 = document.createElement('button')
        button1.textContent = 'Click me'
        button1.setAttribute('id', 'one')
        const button2 = document.createElement('button')
        button2.textContent = 'Click me'
        button2.setAttribute('id', 'two')
        const button3 = document.createElement('button')
        button3.textContent = 'Click me'
        button3.setAttribute('id', 'three')

        document.body.appendChild(container5)
        container5.appendChild(button1)
        container5.appendChild(button2)
        container5.appendChild(button3)

        const buttons = document.querySelectorAll('button')

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                alert(button.id);
            })
        })


    </script>
</body>
</html>
